<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div id="project-title">
        <h1>Diabetes Prediction</h1>
    </div>
    <div id="project-area">
        <div id="diabetes-form-area">
            <h2>Enter your data</h2>
            <form id="myForm" method="post">
                <table id="my-data-table">
                    <tr>
                        <td class="title-data">
                            <label for="pregnancies">Pregnancies :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="pregnancies" id="pregnancies" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="glucose">Glucose :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="glucose" id="glucose" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="blood-pressure">Blood Pressure :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="blood-pressure" id="blood-pressure" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="skin-thickness">Skin Thickness :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="skin-thickness" id="skin-thickness" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="insulin">Insulin :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="insulin" id="insulin" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="bmi">BMI :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="bmi" id="bmi" min="0" step="any" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="dpf">Diabetes Pedigree Function :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="dpf" id="dpf" min="0" step="any" max="1000">
                        </td>
                    </tr>
                    <tr>
                        <td class="title-data">
                            <label for="age">Age :</label>
                        </td>
                        <td class="input-data">
                            <input type="number" name="age" id="age" min="0" max="500">
                        </td>
                    </tr>
                    <tr>
                        <td class="submit-button-box" colspan="2">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script>
            var form = document.getElementById('myForm');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
        
                const pegnanciesInput = document.getElementById('pregnancies').value;
                const glucoseInput = document.getElementById('glucose').value;
                const skinInput = document.getElementById('skin-thickness').value;
                const bloodInput = document.getElementById('blood-pressure').value;
                const bmiInput = document.getElementById('bmi').value;
                const insulinInput = document.getElementById('insulin').value;
                const dpfInput = document.getElementById('dpf').value;
                const ageInput = document.getElementById('age').value;

                document.getElementById("pregnancies-result").value = pegnanciesInput;
                document.getElementById("glucose-result").value = glucoseInput;
                document.getElementById("skin-thickness-result").value = skinInput;
                document.getElementById("blood-pressure-result").value = bloodInput;
                document.getElementById("bmi-result").value = bmiInput;
                document.getElementById("insulin-result").value = insulinInput;
                document.getElementById("dpf-result").value = dpfInput;
                document.getElementById("age-result").value = ageInput;

               
                if (glucoseInput <= 127){
                    if (bmiInput <= 26.2){
                        document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                        document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                        document.getElementById("result-text").style.color = "green";
                    }
                    else{
                        if (ageInput <= 28){
                            document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                            document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                            document.getElementById("result-text").style.color = "green";
                        }
                        else{
                            if (glucoseInput <= 82){
                                document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                                document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                                document.getElementById("result-text").style.color = "green";
                            }
                            else{
                                if (insulinInput <= 88){
                                    document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                                    document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                                    document.getElementById("result-text").style.color = "green";
                                }
                                else{
                                    document.getElementById("body-img").src="uploads/diabetes_red.png";
                                    document.getElementById("result-text").textContent = 'The prognosis for diabetes is Positive';
                                    document.getElementById("result-text").style.color = "red";
                                }
                            }
                        }
                    }
                }
                else{
                    if (bmiInput > 28.7){
                        document.getElementById("body-img").src="uploads/diabetes_red.png";
                        document.getElementById("result-text").textContent = 'The prognosis for diabetes is Positive';
                        document.getElementById("result-text").style.color = "red";
                    }
                    else{
                        if (glucoseInput <= 145){
                            document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                            document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                            document.getElementById("result-text").style.color = "green";
                        }
                        else{
                            if (ageInput <= 24){
                                document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                                document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                                document.getElementById("result-text").style.color = "green";
                            }
                            else{
                                if (ageInput <= 62){
                                    document.getElementById("body-img").src="uploads/diabetes_red.png";
                                    document.getElementById("result-text").textContent = 'The prognosis for diabetes is Positive';
                                    document.getElementById("result-text").style.color = "red";
                                }
                                else{
                                    document.getElementById("body-img").src="uploads/diabetes_cyan.png";
                                    document.getElementById("result-text").textContent = 'The prognosis for diabetes is Negative';
                                    document.getElementById("result-text").style.color = "green";
                                }
                            }
                        }
                    }
                }

                form.reset()
            });

        </script>
        <div id="result-images-area">
            <h2>Results</h2>
            <div id="data-entry">
                <div class="left-side">
                    <table id="my-result-table">
                        <tr>
                            <td class="title-data">
                                <label for="pregnancies-result">Pregnancies :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="pregnancies-result" id="pregnancies-result">
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="glucose-result">Glucose :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="glucose-result" id="glucose-result" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="blood-pressure-result">Blood Pressure :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="blood-pressure-result" id="blood-pressure-result" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="skin-thickness-result">Skin Thickness :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="skin-thickness-result" id="skin-thickness-result" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="insulin-result">Insulin :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="insulin-result" id="insulin-result" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="bmi-result">BMI :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="bmi-result" id="bmi-result" step="any" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="dpf-result">Diabetes Pedigree Function :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="dpf-result" id="dpf-result" step="any" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="title-data">
                                <label for="age-result">Age :</label>
                            </td>
                            <td class="input-data">
                                <input type="number" name="age-result" id="age-result" readonly>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="right-side">
                    <img id="body-img" src="uploads/diabetes_gray.png" alt="Result Body">
                </div>
            </div>
            <div>
                <h2 id="result-text"></h2>
            </div>
        </div>
    </div>
</body>
</html>
